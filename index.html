<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>DayZ Bot</title>
</head>
<body class="bg-secondary">
    <div class="container-sm border border-light-subtle">
        <h1>DayZ Bot - Q&A</h1>
        <div class="chat-box" id="chatBox">
            <div class="bot-message" style="color: gold;">Bot: Hello! I'm the DayZ bot. How can I assist you?</div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="sendBtn" type="button" class="btn btn-outline-dark">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
